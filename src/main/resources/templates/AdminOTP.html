<!DOCTYPE html>
<html lang="eng" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Admin</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>

    <section class="flex flex-col md:flex-row h-screen items-center">
    
        <div class="bg-white w-full  md:max-w-md lg:max-w-full md:mx-auto md:mx-0 md:w-1/2 xl:w-1/3 h-screen px-6 lg:px-16 xl:px-12
              flex items-center justify-center">
            <div class="w-full bg-gray-50 rounded-2xl p-10 h-100">
                
                <form class="mt-6" th:action="@{/varify-otp}"  method="POST">
                    <div>
                        <label class="block text-gray-700">Enter Otp</label>
                        <input type="number" name="otp" id="" placeholder="Enter otp "
                            class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none"
                            autofocus autocomplete required>
                    </div>

                    <button type="submit" class="w-full block bg-indigo-500 hover:bg-indigo-400 focus:bg-indigo-400 text-white font-semibold rounded-lg
                    px-4 py-3 mt-6">Submit</button>
                </form>
                
            </div>
        </div>
    </section>

</body>

</html>
